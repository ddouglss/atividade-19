<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Caixa</title>
</head>
<script type="text/javascript">
    var comprimento = parseFloat(prompt("Digite o comprimento da caixa em metros: "));
    var altura = parseFloat(prompt("Digite a altura da caixa em metros: "));
    var largura = parseFloat(prompt("Digite a largura da caixa em metros: "));

    var volume = comprimento * altura * largura;

    alert(`O volume da caixa retangular é de ${volume.toFixed(2)} metros cúbicos.`);


</script>

</html>
